# Optimized Nginx Configuration for Low-Memory EC2
# This configuration minimizes memory usage while maintaining performance

# Worker processes: 1-2 for low-memory systems (auto-adjusted by optimization script)
worker_processes auto;

# Error log (minimal logging)
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 512;  # Reduced from default 1024
    use epoll;  # Efficient event model for Linux
    multi_accept on;  # Accept multiple connections at once
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging (minimal for production)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;  # Reduced from default
    types_hash_max_size 2048;
    server_tokens off;  # Security: hide nginx version
    
    # Gzip compression (saves bandwidth and improves performance)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Buffer sizes (reduced for low memory)
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 10M;  # Adjust based on your needs
    large_client_header_buffers 2 1k;
    
    # Timeouts (prevent hanging connections)
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # File caching
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

